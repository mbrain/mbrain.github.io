<html>
<head>
<script>
(function () {
    if (!console) {
        console = {};
    }
    var old = console.log;
    var logger = document.getElementById('log');
    console.log = function (message) {
        if (typeof message == 'object') {
            eval(JSON && JSON.stringify ? JSON.stringify(message) : String(message));
        } else {
            eval(message);
        }
    }
})();
function test(m) {
    console.log(m);
}
</script>
</head>
<body>
<input type="text" id="command"><a id="cmd" onclick="javascript:test(document.getElementById('command').value)">run</a>
<div id="log"></div>
</body>
</html>
